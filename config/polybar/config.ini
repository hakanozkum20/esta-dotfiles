[global/wm]
include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/modules.ini
include-file = $HOME/.config/polybar/system.ini

[bar/top]
wm-restack = bspwm
bottom = false
fixed-center = true
line-size = 2
background = ${color.background}
foreground = ${color.foreground}
font-0 = "JetBrains Mono Medium:size=9.5;3"
font-1 = "Iosevka Nerd Font:size=12;3"
modules-left = menu cpu memory temperature filesystem updates
modules-center = workspaces
modules-right = network ethernet bluetooth backlight alsa date sysmenu
height = 40
width = 100%
;offset-x = 35
;offset-y = 10

[bar/external]
monitor = ${env:MONITOR:HDMI-2}
wm-restack = bspwm
bottom = false
fixed-center = true
line-size = 2
background = ${color.background}
foreground = ${color.foreground}
font-0 = "JetBrains Mono Medium:size=9.5;3"
font-1 = "Iosevka Nerd Font:size=12;3"
modules-left = menu cpu memory temperature filesystem updates
modules-center = workspaces
modules-right = network ethernet bluetooth backlight alsa date sysmenu
height = 40
width = 100%
;offset-x = 35
;offset-y = 10
